services:
  - type: web
    name: webdefender-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: CHROMEDRIVER_PATH
        value: /opt/render/.wdm/drivers/chromedriver/linux64/latest/chromedriver